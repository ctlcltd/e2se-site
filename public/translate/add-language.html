<!DOCTYPE html>
<html lang="en" translate="no">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="robots" content="noindex,nofollow,noarchive">
<link rel="stylesheet" href="style.css">
<title>E2SE Translations</title>
</head>
<body>
<main class="view-edit">
  <div class="placeholder nav"></div>
  <div>
    <h2 class="placeholder">Edit</h2>
    <form class="placeholder view-edit_form" action>
      <fieldset>
        <button type="submit">Save</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </div>
</main>
<main id="main" hidden>
  <div class="placeholder nav"></div>
  <div>
    <h1>Translations</h1>
    <p>Welcome to <strong>e2 SAT Editor translation website</strong>.</p>
  </div>
  <div>
    <div class="placeholder nav"></div>
    <h2>Language List</h2>
    <div class="table">
      <table class="placeholder view-list_table">
        <thead data-rendered>
          <tr>
            <th>Language</th>
            <th>Name</th>
            <th>Translated name</th>
            <th>Completed</th>
            <th>Revised</th>
            <th class="actions" colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="loading">
            <td colspan="7"></td>
          </tr>
          <tr class="placeholder" hidden>
            <td class="actions">
              <span class="action action-edit"><a href="edit.html">Edit</a></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div>
    <a class="button" href="add-language.html">Add new language</a>
  </div>
</main>
<main class="view-list" hidden>
  <div class="placeholder nav"></div>
  <div>
    <h2 class="placeholder">List</h2>
    <div class="table">
      <table class="placeholder view-list_table">
        <thead data-rendered>
          <tr>
            <th>Context</th>
            <th>Source</th>
            <th>Translation</th>
            <th>Disambigua</th>
            <th>Comment</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Revised</th>
          </tr>
        </thead>
        <tbody>
          <tr class="loading">
            <td colspan="8"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
<nav id="nav" class="nav" hidden>
  <a href="">Main</a>
</nav>
<script src="script.js"></script>
</body>
</html>
